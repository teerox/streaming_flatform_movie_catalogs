spring.application.name=movie-catalogs

server.port=8090

# Eureka Configuration
eureka.client.service-url.default-zone=http://localhost:8761/eureka

#api key for the movie info service
#api_key = fb97e27952573c39dd8c56b40023750e



spring.datasource.url=jdbc:postgresql://localhost:5432/movie_catalog
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=TRACE

spring.main.banner-mode=off

logging.level.root = warn

#spring.security.user.name=tony
